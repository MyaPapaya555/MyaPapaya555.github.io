<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Reviews</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    #referralTab {
      max-width: 700px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f8f8f8;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form input, form textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    form textarea {
      resize: none;
      height: 80px;
    }
    form button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
    }
    #reviewsContainer {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    .reviewCard {
      background: #f2f2f2;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>

  <h1>â˜• Referrals â˜•</h1>

    <a href="index.html">Gallery</a>

  </nav>
</header>
<body>

<div id="referralTab">
  <h2>Share Your Card Review</h2>

  <form id="referralForm">
    <input type="text" id="userName" placeholder="Your Name" required>
    <textarea id="reviewText" placeholder="Write your review..." required></textarea>
    <button type="submit">Submit Review</button>
  </form>

  <h3>What Others Are Saying:</h3>
  <div id="reviewsContainer"></div>
</div>

<script>
const form = document.getElementById('referralForm');
const container = document.getElementById('reviewsContainer');

// ðŸ” Replace with your deployed Google Apps Script URL
const GOOGLE_SHEET_API = "https://api.sheetbest.com/sheets/50166e20-d1a7-4c6a-b193-18d8c10f4910";

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('userName').value.trim();
  const review = document.getElementById('reviewText').value.trim();
  if(!name || !review) return;

  try {
    const response = await fetch(GOOGLE_SHEET_API, {
      method: 'POST',
      body: JSON.stringify({name, review}),
      headers: {'Content-Type': 'application/json'}
    });

    if (!response.ok) {
      const text = await response.text();
      throw new Error(`HTTP ${response.status}: ${text}`);
    }

    alert("Thank you! Your review has been submitted for approval.");
    form.reset();
    loadReviews();

  } catch (err) {
    console.error("Submission error:", err);
    alert("Error submitting review â€” check console for details.");
  }
});

async function loadReviews() {
  try {
    const response = await fetch(GOOGLE_SHEET_API);
    const reviews = await response.json();
    container.innerHTML = '';

    if (!reviews || reviews.length === 0) {
      container.innerHTML = "<p>No reviews yet. Be the first!</p>";
      return;
    }

    reviews.reverse().forEach(r => {
      const div = document.createElement('div');
      div.classList.add('reviewCard');
      div.innerHTML = `
        <p><strong>${r.name}</strong> <em>(${new Date(r.timestamp).toLocaleDateString()})</em></p>
        <p>${r.review}</p>
      `;
      container.appendChild(div);
    });

  } catch (err) {
    console.error("Loading error:", err);
  }
}

loadReviews();
setInterval(loadReviews, 60000);
</script>

</body>
</html>
