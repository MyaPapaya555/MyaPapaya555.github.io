<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Referrals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    /* You can copy all the style definitions from the referral tab here */
  </style>
</head>
<body>

<!-- Paste the referral tab HTML here -->
<div id="referralTab" style="max-width:700px;margin:auto;font-family:sans-serif;">
  <h2 style="text-align:center;">Share Your Card Review</h2>
  
  <!-- Submission Form -->
  <form id="referralForm" style="display:flex;flex-direction:column;gap:10px;background:#f8f8f8;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <input type="text" id="userName" placeholder="Your Name" required style="padding:10px;border-radius:5px;border:1px solid #ccc;">
    <textarea id="reviewText" placeholder="Write your review..." required style="padding:10px;border-radius:5px;border:1px solid #ccc;resize:none;height:80px;"></textarea>
    <button type="submit" style="padding:10px;background:#007bff;color:white;border:none;border-radius:5px;cursor:pointer;font-weight:bold;">Submit Review</button>
  </form>
  
  <!-- Display Approved Reviews -->
  <h3 style="margin-top:30px;">What Others Are Saying:</h3>
  <div id="reviewsContainer" style="display:flex;flex-direction:column;gap:15px;"></div>
</div>

<script>
  const form = document.getElementById('referralForm');
  const container = document.getElementById('reviewsContainer');
  const GOOGLE_SHEET_API = "YOUR_WEB_APP_URL_HERE"; // Replace with your Google Apps Script URL

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('userName').value.trim();
    const review = document.getElementById('reviewText').value.trim();
    if(!name || !review) return;

    try {
      await fetch(GOOGLE_SHEET_API, {
        method: 'POST',
        body: JSON.stringify({name, review}),
        headers: {'Content-Type': 'application/json'}
      });
      alert("Thank you! Your review has been submitted for approval.");
      form.reset();
      loadReviews();
    } catch(err) {
      alert("Error submitting review. Please try again.");
    }
  });

  async function loadReviews() {
    try {
      const response = await fetch(GOOGLE_SHEET_API);
      const reviews = await response.json();
      container.innerHTML = '';

      if(reviews.length === 0){
        container.innerHTML = "<p>No reviews yet. Be the first to share!</p>";
        return;
      }

      reviews.reverse().forEach(r => {
        const div = document.createElement('div');
        div.style.background="#f2f2f2";
        div.style.padding="15px";
        div.style.borderRadius="6px";
        div.style.boxShadow="0 1px 4px rgba(0,0,0,0.1)";
        div.innerHTML = `
          <p style="margin:0;font-weight:bold;">${r.name} <span style="font-weight:normal;color:#555;font-size:0.85em;">(${new Date(r.timestamp).toLocaleDateString()})</span></p>
          <p style="margin:5px 0 0 0;">${r.review}</p>
        `;
        container.appendChild(div);
      });
    } catch(err){
      console.error("Error loading reviews:", err);
      container.innerHTML = "<p>Unable to load reviews.</p>";
    }
  }

  loadReviews();
  setInterval(loadReviews, 60000);
</script>

</body>
</html>
